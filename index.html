<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <h1>SIMON GAME</h1>
        <h3>Score <span id="score">x</span></h3>
        <div class="container">
            <div class="row">
                <div class="simonbtn" id="yellow"></div>
                <div class="simonbtn" id="blue"></div>
            </div>
            <div class="row">
                <button id="start" class="btn">Start</button>
            </div>
            <div class="row">
                <button id="reset" class="btn">Reset</button>
            </div>
            <div class="row">
                <div class="simonbtn" id="red"></div>
                <div class="simonbtn" id="green"></div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="simon.js" async></script>
</body>

</html>
